    <div id="map"></div>

<script>

    var map = L.map('map',{
    center: [52.4 , 5],
    zoom: 7
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // circle on the map
    var circle = L.circle([52.3, 5.5], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.4,
    radius: 150000
}).addTo(map);

  fetch("vliegbasis.geojson").then(res => res.json()).then(data => {
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });

</script>
