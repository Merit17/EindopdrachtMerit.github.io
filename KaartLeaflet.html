<div id="kaart"></div>
 
 
<script>
    //create map variabele
var mymap = L.map('kaart').setView([52,5], 7);
 
    // load osm map
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 12,
    attribution: '-----'    
}).addTo(mymap);
 
    // circle on the map
var circle = L.circle([52.3, 5.5], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.4,
    radius: 150000
}).addTo(mymap);

  fetch("vliegbasis.geojson").then(res => res.json()).then(data => {
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(mymap);
  });
    
  </script>
