    <div id="map" class="map"></div>

    <script>

var layers = [
  new ol.layer.Tile({
    source: new ol.source.OSM(),
  }),

  new ol.layer.Image({
    extent: [-20037508, -20037508, 20037508, 20037508],

    source: new ol.source.ImageWMS({
      projection: 'EPSG:3857', // here is the source projection
      url: 'https://inspire.caris.nl/geoserver/boundary/wms',
      params: {'LAYERS': 'AU.MaritimeBoundary'},
      ratio: 1,
      serverType: 'geoserver',
    }),
  }),

  new ol.layer.Image({
    extent: [-20037508, -20037508, 20037508, 20037508],

    source: new ol.source.ImageWMS({
      projection: 'EPSG:3857', // here is the source projection
      url: 'https://inspire.caris.nl/geoserver3/ows',
      params: {'LAYERS': 'bathy_wcs:EL.ElevationGridCoverage'},
      ratio: 1,
      serverType: 'geoserver',
    }),

}),

];

var map = new ol.Map({
  layers: layers,
  target: 'map',
  view: new ol.View({
    center: [1000148, 7069099],
    zoom: 6,

  }),

});

    </script>
