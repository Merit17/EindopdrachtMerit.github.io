    <script>
      require(["esri/config", "esri/Map", "esri/layers/VectorTileLayer", "esri/views/MapView", "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery"], function(esriConfig, Map, VectorTileLayer, MapView, BasemapToggle, BasemapGallery) {

        const vtlLayer = new VectorTileLayer({
      url: "https://vectortileservices2.arcgis.com/rtefou6JFIxFvYTf/arcgis/rest/services/DefensielocatiesKazerne_Points_TILE/VectorTileServer"
    });

        esriConfig.apiKey = "AAPK3423c4c739474b4a8d4420a1235dbbf49gjSJNYpQRGLeqP0Tmklq4cFMcMQdh7NH31WOuj7oJncIIxutWyudTY94OfgLwkb";

        const map = new Map({
          basemap: "arcgis-topographic", // Basemap layer service
          layers: [vtlLayer]

        });
        
        const view = new MapView({
  map: map,
  center: [5.947, 51.790], // Longitude, latitude
  zoom: 7, // scale: 72223.819286
  container: "viewDiv",
  constraints: {
    snapToZoom: false
  }
});
      
      const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "arcgis-imagery"
     });
      
      view.ui.add(basemapToggle,"bottom-right");
      
      const basemapGallery = new BasemapGallery({
        view: view,
        source: {
          query: {
            title: '"World Basemaps for Developers" AND owner:esri'
          }
        }
      });
      
      view.ui.add(basemapGallery, "top-right"); // Add to the view
      
   });
    </script>
